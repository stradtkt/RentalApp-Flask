<!doctype html>
<html lang="en">
  <head>
    <title>Home At Last | {% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='src/img/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='assets/css/material-kit.min.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='src/css/style.css') }}">
  </head>
  <body>

        {% include '_partials/nav.html' %}
        {% include '_partials/header.html' %}
        {% block content %}{% endblock %}
        {% include '_partials/footer.html' %}

    <script src="{{ url_for('static', filename='assets/js/core/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/core/popper.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/core/bootstrap-material-design.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-datetimepicker.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/nouislider.min.js') }}" type="text/javascript"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-tagsinput.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-selectpicker.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/jasny-bootstrap.min.js') }}" type="text/javascript"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="{{ url_for('static', filename='assets/js/material-kit.min.js') }}" type="text/javascript"></script>
  </body>
</html>
