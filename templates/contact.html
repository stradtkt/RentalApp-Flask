{% extends 'layout.html' %}
{% block title %} About {% endblock %}
{% block content %}


<div class="main main-raised">
    <div class="container">
      <div class="section text-center">
        <div class="row">
            <h3 class="title">{{ header.title }}</h3>
            <h5 class="description">{{ header.subtitle }}</h5>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" name="subject" placeholder="Enter Your Subject">
                </div>
                <div class="form-group">
                    <label for="msg">Message</label>
                    <textarea name="msg" id="msg" cols="30" rows="10" class="form-control" placeholder="Enter Your Message"></textarea>
                </div>
                <input type="submit" value="Send" class="btn btn-success btn-raised btn-lg btn-round">
            </form>
        </div>
      </div>
    </div>
</div>

{% endblock %}
